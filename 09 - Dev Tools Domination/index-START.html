<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
	</head>
	<body>
		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [
				{ name: 'Snickers', age: 2 },
				{ name: 'hugo', age: 8 },
			]

			function makeGreen() {
				const p = document.querySelector('p')
				p.style.color = '#BADA55'
				p.style.fontSize = '50px'
			}

			const p = document.querySelector('p')

			// Regular
			console.log(p)

			// Interpolated
			console.log(`This is a paragraph: ${p.innerText}`)

			// Styled
			console.log(
				'%creally big text',
				'font-size: 5rem; text-transform: uppercase; font-family: serif'
			)

			// warning!
			console.warn(p)

			// Error :|
			console.error(p)

			// Info
			console.info(p)

			// Testing
			console.assert(
				p.classList.contains('nonexistentclass'),
				'surprisedpikachu.gif'
			)

			// clearing
			// console.clear()

			// Viewing DOM Elements
			console.dir(p)

			// Grouping together
			dogs.forEach(({ name, age }) => {
				console.groupCollapsed(name)
				console.log({ age })
				console.groupEnd(name)
			})

			// counting
			console.count('Scythe')
			console.count('Scythe')
			console.count('Scythe')
			console.count('Draven')
			console.count('Scythe')
			console.count('Draven')
			console.count('Scythe')
			console.count('Draven')
			console.count('Draven')
			console.count('Scythe')

			// timing
			console.time('fetching data')
			fetch('https://api.github.com/users/ScytheDraven47')
				.then((resp) => resp.json())
				.then((json) => {
					console.timeEnd('fetching data')
					console.log(json)
				})

			// table
			console.table(dogs)
		</script>
	</body>
</html>
